<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="./img/logo_francisco.ico"
      rel="icon"
      size="16x16"
      type="image/ico"
    />
    <link href="./css/3dart.css" rel="stylesheet" />
    <title>Francisco pacheco</title>
  </head>
  <body>
    <header>
      <div class="header__logo">
        <a class="" href="./index.html"
          ><img alt="logo" class="header__img" src="./img/logo.png" />
        </a>
      </div>

      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__element">
            <a class="header__link" href="./works"
              >3D Art</a
            >
          </li>
          <li class="header__element">
            <a class="header__link" href="./about"
              >About Me</a
            >
          </li>
        </ul>
      </nav>

      <nav class="header__nav--mobile invisible">
        <div class="header__exit--mobile">
          <div class="header__line"></div>
          <div class="header__line"></div>
        </div>

        <ul class="header__list--mobile">
          <li class="header__element--mobile">
            <a class="header__link--mobile" href="./works"
              >3D Art</a
            >
          </li>
          <li class="header__element--mobile">
            <a class="header__link--mobile" href="./about"
              >About Me</a
            >
          </li>
        </ul>
      </nav>

      <div class="header__btn--mobile">
        <div class="header__line--mobile"></div>

        <div class="header__line--mobile"></div>

        <div class="header__line--mobile"></div>
      </div>
    </header>
    <section class="art">
      <ul class="art__list">
        <li class="art__element">
          <a
            href="./3dart/submarine.html"
            class="art__link"
          >
            <img
              src="./img/3dart/Submarine_corridor/thumbnail.png"
              alt=""
              class="submarine"
            />

            <p class="art__name">SUBMARINE CORRIDOR</p>
          </a>
        </li>
        <li class="art__element">
          <a href="./3dart/rex.html" class="art__link">
            <img
              src="./img/3dart/Rex/thumbnail.png"
              alt=""
              class="rex"
            />

            <p class="art__name">REX</p>
          </a>
        </li>
        <li class="art__element">
          <a href="./3dart/hulk.html" class="art__link">
            <img src="./img/3dart/Hulk/thumbnail.png" alt="hulk" />

            <p class="art__name">DISNEY INFINITY HULK</p>
          </a>
        </li>
        <li class="art__element">
          <a
            href="./3dart/jake_x_fall_guys.html"
            class="art__link"
          >
            <img
              src="./img/3dart/Jake_x_Fall_guys/thumbnail.png"
              alt="Jake x Fall guys"
            />

            <p class="art__name">JAKE X FALL GUYS</p>
          </a>
        </li>
        <li class="art__element">
          <a
            href="./3dart/stylize_axe.html"
            class="art__link"
          >
            <img src="./img/3dart/Stylized_Axe/thumbnail.png" alt="Axe" />

            <p class="art__name">STYLIZED AXE</p>
          </a>
        </li>
        <li class="art__element">
          <a
            href="./3dart/Systems_of_souls.html"
            class="art__link"
          >
            <img
              src="./img/3dart/System_of_Souls/thumbnail.png"
              alt="System of souls"
            />

            <p class="art__name">SYSTEMS OF SOULS</p>
          </a>
        </li>
        <li class="art__element">
          <a href="./3dart/paul.html" class="art__link">
            <img src="./img/3dart/Paul/thumnail.png" alt="Paul" />

            <p class="art__name">PAUL</p>
          </a>
        </li>
      </ul>
    </section>

    <footer>
      <p class="derechos">&copy; All Rights reserved</p>
    </footer>
    <script src="./js/js.js"></script>
  </body>
</html>
