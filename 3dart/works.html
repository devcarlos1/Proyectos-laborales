<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="./img/logo_francisco.ico"
      rel="icon"
      size="16x16"
      type="image/ico"
    />
    <link href="./css/3dart.css" rel="stylesheet" />
    <title>3D ART</title>
  </head>
  <body>
    <header>
      <div class="header__logo">
        <a class="" href="./index.html"
          ><img alt="logo" class="header__img" src="./img/logo.png" />
        </a>
      </div>

      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__element">
            <a class="header__link" href="./works">3D Art</a>
          </li>
          <li class="header__element">
            <a class="header__link" href="./about">About Me</a>
          </li>
        </ul>
      </nav>

      <nav class="header__nav--mobile invisible">
        <div class="header__exit--mobile">
          <div class="header__line"></div>
          <div class="header__line"></div>
        </div>

        <ul class="header__list--mobile">
          <li class="header__element--mobile">
            <a class="header__link--mobile" href="./works">3D Art</a>
          </li>
          <li class="header__element--mobile">
            <a class="header__link--mobile" href="./about">About Me</a>
          </li>
        </ul>
      </nav>

      <div class="header__btn--mobile">
        <div class="header__line--mobile"></div>

        <div class="header__line--mobile"></div>

        <div class="header__line--mobile"></div>
      </div>
    </header>
    <section class="art">
      <ul class="art__list">
        <li class="art__element">
          <div class="art__link submarine">
            <a href="./3dart/submarine"
              ><img
                alt=""
                class="submarine"
                src="./img/3dart/Submarine_corridor/thumbnail.png"
              />
            </a>
          </div>

          <p class="art__name">
            <a href="./3dart/submarine">SUBMARINE CORRIDOR</a>
          </p>
        </li>
        <li class="art__element">
          <div class="art__link rex">
            <a href="./3dart/rex"
              ><img alt="" class="rex" src="./img/3dart/Rex/thumbnail.png" />
            </a>
          </div>

          <p class="art__name"><a href="./3dart/rex">REX</a></p>
        </li>
        <li class="art__element">
          <div class="art__link hulk">
            <a href="./3dart/hulk"
              ><img alt="" class="hulk" src="./img/3dart/Hulk/thumbnail.png" />
            </a>
          </div>

          <p class="art__name">
            <a href="./3dart/hulk">DISNEY INFINITY HULK </a>
          </p>
        </li>
        <li class="art__element">
          <div class="art__link jake">
            <a href="./3dart/jake_x_fall_guys"
              ><img
                alt=""
                class="jake"
                src="./img/3dart/Jake_x_Fall_guys/thumbnail.png"
              />
            </a>
          </div>

          <p class="art__name">
            <a href="./3dart/jake_x_fall_guys">JAKE X FALL GUYS</a>
          </p>
        </li>
        <li class="art__element">
          <div class="art__link axe">
            <a href="./3dart/stylize_axe"
              ><img
                alt=""
                class="axe"
                src="./img/3dart/Stylized_Axe/thumbnail.png"
              />
            </a>
          </div>

          <p class="art__name">
            <a href="./3dart/stylize_axe">STYLIZED AXE</a>
          </p>
        </li>
        <li class="art__element">
          <div class="art__link souls">
            <a href="./3dart/Systems_of_souls"
              ><img
                alt=""
                class="souls"
                src="./img/3dart/System_of_Souls/thumbnail.png"
              />
            </a>
          </div>

          <p class="art__name">
            <a href="./3dart/Systems_of_souls">SYSTEM OF SOULS</a>
          </p>
        </li>
        <li class="art__element">
          <div class="art__link paul">
            <a href="./3dart/paul"
              ><img alt="" class="paul" src="./img/3dart/Paul/thumnail.png" />
            </a>
          </div>
          <p class="art__name"><a href="./3dart/paul">PAUL</a></p>
        </li>
      </ul>
    </section>

    <footer>
      <p class="derechos">&copy; All Rights reserved</p>
    </footer>
    <script src="./js/js.js"></script>
  </body>
</html>
