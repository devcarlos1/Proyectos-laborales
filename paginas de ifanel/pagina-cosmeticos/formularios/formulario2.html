<style>
    /*COLORES*/
.ifanel-azul-claro{

}
.ifanel-blanco{

}

}
.ifanel-marron-claro{
    color: #b88566;
}
.ifanel-marron-masclaro{
    color: #c98664;
}
/*FONDOS*/
.ifanel-fondo-azul-claro{
    background-color: #59d4ff;
}
/*FUENTES*/
@font-face {
    font-family: 'anthemiaregular';
    src: url('../fuentes/webfontkit-20220829-232703/anthemia-webfont.woff2')format('woff2'),
         url('../fuentes/webfontkit-20220829-232703/anthemia-webfont.woff') format('woff');

}
.ifanel-monserrat-regular{
    font-family:'Montserrat', sans-serif;

}

    font-family:'Montserrat', sans-serif;

}
.ifanel-anthemia-regular{

}

    font-family:'anthemiaregular';
    font-weight: bold;

/*CODIGO POR ELEMENTO*/
.ifanel-section--5__derecha__form{
    width: 80%;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}
.ifanel-section--5__derecha__form__input, .ifanel-section--5__derecha__form__textarea{
    padding: .7rem 0;
    font-size: 1.1rem;
    border: none;
    outline: none;
    background-color: transparent;
    border-bottom: 1px solid #444242;
}
.ifanel-section--5__derecha__form__input::placeholder, .ifanel-section--5__derecha__form__textarea::placeholder{
    color: #444242;
    font-size: 1.1rem;
    letter-spacing: .45rem;
}
.ifanel-section--5__derecha__form__button{
    width: max-content;
    border: none;
    outline: none;
    background-image: url(../imagenes/svg/seccion-5/boton\ enviar.svg);
    background-position: center;
    background-repeat: no-repeat;
    background-size: contain;
    background-color: transparent;
    padding: 10px 15px;
    font-size: 1.1rem;
    letter-spacing: .45rem;
    display: flex;
    align-items: center;
    justify-content: center;
}

.ifanel-section--5__derecha__form__button::after{
    content: "";
    background-image: url(../imagenes/svg/seccion-5/flecha.svg);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    margin-left: 15px;
    display: block;
width: 1.5rem;
height: 1rem;
}
</style>
<body>
    <form class="ifanel-section--5__derecha__form">
        <input type="text" placeholder="NOMBRE" class="ifanel-section--5__derecha__form__input ifanel-negro-claro ifanel-monserrat-regular">
        <input type="email" placeholder="EMAIL" class="ifanel-section--5__derecha__form__input ifanel-negro-claro ifanel-monserrat-regular">
        <textarea name="" id="" cols="25" rows="5"  placeholder="MENSAJE" class="ifanel-section--5__derecha__form__textarea ifanel-negro-claro ifanel-monserrat-regular"></textarea>
        <button type="submit" class="ifanel-section--5__derecha__form__button ifanel-monserrat-regular ifanel-blanco">ENVIAR</button>
    </form>
</body>
