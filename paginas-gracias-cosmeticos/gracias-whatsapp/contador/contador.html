
<style>
    /*FUENTES*/
@font-face {
    font-family: 'anthemiaregular';
    src: url('../fuentes/Anthemia/anthemia-webfont.woff2') format('woff2'),
         url('../fuentes/Anthemia/anthemia-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
    .ifanel-anthemia-regular{
    font-family:'anthemiaregular' !important;
    font-weight: 400 !important;
}
.ifanel-anthemia-bold{
    font-family:'anthemiaregular' !important;
    font-weight: bold !important;
}
.ifanel-section--2__contador{
    background-image: url(../imagenes/SVG/barra\ Deadline.svg);
    background-repeat: no-repeat;
    background-size: 100% 100%;
    background-position: center;
    display: flex;
    position: absolute;
    bottom: -1rem;
    margin: 0 auto;
    left: 45%;
    padding: 2%;
    gap: 5%;
    justify-content: center;
}
</style>
<script>
carlos();
function carlos() {
    const counter1 = document.querySelector(".ifanel-section--2__contador--1");
const counter2 = document.querySelector(".ifanel-section--2__contador--2");
const counter3 = document.querySelector(".ifanel-section--2__contador--3");
    // Set the date we're counting down to
    let fecha = new Date("2022", "9", "14", "07", "30");
    let countDownDate = fecha.getTime();

    // Update the count down every 1 second
    let x = setInterval(function() {

        // Get today's date and time
        let now = new Date().getTime();

        // Find the distance between now and the count down date
        let distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        let dias = Math.floor(distance / (1000 * 60 * 60 * 24));
        let horas = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutos = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        //let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        counter1.innerHTML = dias;
        counter2.innerHTML = horas;
        counter3.innerHTML = minutos;

        // If the count down is finished, write some text
        if (distance < 0) {
            clearInterval(x);
            //document.getElementById("countdown_simple").innerHTML = "FINALIZADO";
        }
    }, 1000);
};
</script>
<body>
    <div class="ifanel-section--2__contador ifanel-anthemia-regular">
        <p class="ifanel-section--2__contador--1"></p>
        <span class="ifanel-section--2__contador__guion">&ndash;</span>
        <p class="ifanel-section--2__contador--2"></p>
        <span class="ifanel-section--2__contador__guion">&ndash;</span>
        <p class="ifanel-section--2__contador--3"></p>
    </div>
</body>
